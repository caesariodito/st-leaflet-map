<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Leaflet Tutorial</title>

        <!-- leaflet css  -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        />

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                width: 100%;
                height: 100vh;
            }

            .coordinate {
                position: absolute;
                bottom: 10px;
                right: 50%;
            }

            .leaflet-popup-content-wrapper {
                background-color: #000000;
                color: #fff;
                border: 1px solid red;
                border-radius: 0px;
            }
        </style>
    </head>

    <body>
        <div id="map">
            <div class="leaflet-control coordinate"></div>
        </div>
    </body>
</html>

<!-- leaflet js & import data -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script src="./data/aktivitas.js"></script>
<script src="./data/relawan.js"></script>

<script>
    // Map initialization
    var map = L.map('map').setView([-7.7956, 110.3695], 8)

    /*==============================================
                    TILE LAYER and WMS
        ================================================*/
    //osm layer
    var osm = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
    )
    osm.addTo(map)
    // map.addLayer(osm);

    // google street
    googleStreets = L.tileLayer(
        'http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',
        {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        }
    )
    googleStreets.addTo(map)

    /*==============================================
                            MARKER
        ================================================*/
    var myIcon = L.icon({
        iconUrl: 'img/red_marker.png',
        iconSize: [40, 40],
    })

    /*==============================================
                    GEOJSON
        ================================================*/
    var aktivitasData = L.geoJSON(aktivitasJSON).addTo(map)
    var relawanData = L.geoJSON(relawanJSON, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 8,
                fillColor: '#FFFF00',
                color: '#000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8,
            })
        },
    }).addTo(map)

    /*==============================================
                        LAYER CONTROL
        ================================================*/
    var baseMaps = {
        'Google Street': googleStreets,
    }
    var overlayMaps = {
        'Aktivitas Data': aktivitasData,
        'Relawan Data': relawanData,
    }

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map)

    /*==============================================
                        STYLE CUSTOMIZATION
        ================================================*/

    var yellowPath = './img/yellow_marker.png'
    var redPath = './img/red_marker.png'
</script>
